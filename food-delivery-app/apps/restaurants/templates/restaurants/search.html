<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品検索</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    {% include 'includes/nav.html' %}
    <div class="container">
        <h1>商品検索</h1>
        <form method="GET" action="{% url 'restaurants:search' %}">
            <input type="text" name="query" placeholder="検索したい商品名を入力" required>
            <button type="submit">検索</button>
        </form>
        {% if results %}
            <h2>検索結果</h2>
            <ul>
                {% for item in results %}
                    <li>{{ item.name }} - {{ item.price }}円</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>検索結果はありません。</p>
        {% endif %}
    </div>
</body>
</html>
