    @keyframes fade {

    }

    @keyframes walk {
      0%   { transform: translate(0, 0); }
      20%  { transform: translate(3px, -6px) rotate(-3deg); }
      40%  { transform: translate(6px, 0) rotate(2deg); }
      60%  { transform: translate(9px, -5px) rotate(-2deg); }
      80%  { transform: translate(12px, 0) rotate(3deg); }
      100% { transform: translate(0, 0); }

      filter: grayscale(0);
    }

    .margin {

    }

  </style>
