<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>注文一覧</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    {% include 'includes/nav.html' %}
    <div class="container">
        <h1>注文一覧</h1>
        <ul>
            {% for order in orders %}
                <li>
                    {{ order.order_date|date:"Y-m-d H:i" }} -
                    {{ order.restaurant_name }} -
                    ¥{{ order.total_price }} -
                    <a href="{% url 'orders:confirm_order' order.id %}">詳細</a>
                </li>
            {% empty %}
                <li>まだ注文履歴がありません。</li>
            {% endfor %}
        </ul>
        <p><a href="{% url 'orders:create_order' %}">新しい注文を作成</a></p>
    </div>
</body>
</html>
